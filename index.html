{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погодное приложение</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}"> 
</head>
<body>

    <header class="bd-header bg-aqua py-3 d-flex align-items-stretch border-bottom border-aqua">
        <div class="container-fluid d-flex align-items-center">
          <h1 class="d-flex align-items-center fs-4 text-white mb-0">
            WEATHER
          </h1>
          <a href="/docs/5.3/examples/cheatsheet-rtl/" class="ms-auto link-light" hreflang="ar">Головна</a>
        </div>
    </header>

    
    
        <div class="container mt-5">
            <div class="row">
                <div class="col-5 offset-1">
                    <h1 class="weat">Погода в вашем городе</h1>
                    <form action="" method="post">
                         {% csrf_token %} 
                        <label for="city">Город</label>
                        {{ form.name }}
                        <button type="sumbit" name="send" value="Узнать" class="mt-2 btn btn-danger">Узнать</button>
                    </form>
                </div>
                <div class="col-5 offset-7">
                    <h1 class="in">Информация</h1>
    
                    {% for info in all_info %}
                    <div class="alert alert-info"> 
                        <div class="row">
                            <div class="col-9">
                                <b>Город:</b> {{info.city}}<br>
                                <b>Температура</b> {{info.temp}}<sup>o</sup>  
                            </div>
                            
                            <div class="col-2 offset-1">
                                <img src="http://openweathermap.org/img/w/{{info.icon}}.png" alt="Фото" >
                            </div>
                        </div>                                    
                    </div>
                    {% endfor %}
    
                </div>
            </div>
        </div>
    

</body>
</html>
